<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom-Style Game - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border: 3px solid #ff0000;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 50;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }
        
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000 0%, #300 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            z-index: 200;
        }
        
        #startScreen h1 {
            font-size: 72px;
            margin: 20px;
            text-shadow: 4px 4px 8px #000;
            animation: pulse 2s infinite;
        }
        
        #startScreen button {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            padding: 20px 40px;
            background: #ff0000;
            color: #000;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px #ff0000;
            transition: all 0.3s;
        }
        
        #startScreen button:hover {
            background: #fff;
            transform: scale(1.1);
        }
        
        #instructions {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            color: #aaa;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            z-index: 200;
        }
        
        #gameOver h2 {
            font-size: 64px;
            margin: 20px;
        }
        
        #gameOver button {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            padding: 15px 30px;
            background: #ff0000;
            color: #000;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>DOOM-STYLE GAME</h1>
        <button id="startButton">START GAME</button>
        <div id="instructions">
            <p>WASD - Move | Mouse - Look | Click - Shoot</p>
            <p>Kill all enemies to win!</p>
        </div>
    </div>
    
    <div id="gameOver">
        <h2 id="gameOverText">GAME OVER</h2>
        <p id="finalScore"></p>
        <button id="restartButton">RESTART</button>
    </div>
    
    <div id="crosshair"></div>
    <div id="ui">
        <span>HEALTH: <span id="health">100</span></span> | 
        <span>AMMO: <span id="ammo">âˆž</span></span> | 
        <span>ENEMIES: <span id="enemies">0</span></span>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Game state
        const gameState = {
            health: 100,
            ammo: Infinity,
            score: 0,
            enemiesKilled: 0,
            totalEnemies: 5,
            isPlaying: false
        };

        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 0, 50);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xff0000, 1, 30);
        pointLight.position.set(0, 5, 0);
        scene.add(pointLight);

        // Additional lights
        const lights = [];
        for (let i = 0; i < 3; i++) {
            const light = new THREE.PointLight(0xff6600, 0.5, 20);
            light.position.set(
                Math.random() * 30 - 15,
                3,
                Math.random() * 30 - 15
            );
            scene.add(light);
            lights.push(light);
        }

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x333333,
            roughness: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Ceiling
        const ceiling = new THREE.Mesh(floorGeometry, floorMaterial.clone());
        ceiling.rotation.x = Math.PI / 2;
        ceiling.position.y = 5;
        scene.add(ceiling);

        // Create walls
        function createWall(width, height, depth, x, y, z, rotation = 0) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x663333,
                roughness: 0.9
            });
            const wall = new THREE.Mesh(geometry, material);
            wall.position.set(x, y, z);
            wall.rotation.y = rotation;
            wall.castShadow = true;
            wall.receiveShadow = true;
            return wall;
        }

        // Create maze-like walls
        const walls = [];
        
        // Outer walls
        walls.push(createWall(50, 5, 1, 0, 2.5, -25));
        walls.push(createWall(50, 5, 1, 0, 2.5, 25));
        walls.push(createWall(1, 5, 50, -25, 2.5, 0));
        walls.push(createWall(1, 5, 50, 25, 2.5, 0));
        
        // Inner walls
        walls.push(createWall(15, 5, 1, -10, 2.5, -10));
        walls.push(createWall(15, 5, 1, 10, 2.5, 10));
        walls.push(createWall(1, 5, 15, -10, 2.5, 10));
        walls.push(createWall(1, 5, 15, 10, 2.5, -10));
        
        walls.forEach(wall => scene.add(wall));

        // Enemy class
        class Enemy {
            constructor(x, z) {
                // Create sprite for enemy
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                
                // Draw enemy sprite (demon-like)
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(20, 10, 24, 30);
                ctx.fillStyle = '#aa0000';
                ctx.fillRect(22, 15, 20, 20);
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(26, 20, 5, 5);
                ctx.fillRect(33, 20, 5, 5);
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(28, 28, 8, 4);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                this.sprite = new THREE.Sprite(material);
                this.sprite.scale.set(1.5, 1.5, 1);
                this.sprite.position.set(x, 1.5, z);
                scene.add(this.sprite);
                
                this.health = 3;
                this.speed = 0.02;
                this.lastShot = 0;
                this.isAlive = true;
            }
            
            update(playerPosition, deltaTime) {
                if (!this.isAlive) return;
                
                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(playerPosition, this.sprite.position);
                direction.y = 0;
                direction.normalize();
                
                this.sprite.position.add(direction.multiplyScalar(this.speed));
                
                // Look at player
                this.sprite.lookAt(playerPosition);
                
                // Attack player if close
                const distance = this.sprite.position.distanceTo(playerPosition);
                if (distance < 2 && Date.now() - this.lastShot > 1000) {
                    this.attack();
                    this.lastShot = Date.now();
                }
            }
            
            attack() {
                gameState.health -= 10;
                updateUI();
                
                if (gameState.health <= 0) {
                    endGame(false);
                }
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.die();
                }
            }
            
            die() {
                this.isAlive = false;
                scene.remove(this.sprite);
                gameState.enemiesKilled++;
                gameState.score += 100;
                updateUI();
                
                if (gameState.enemiesKilled >= gameState.totalEnemies) {
                    setTimeout(() => endGame(true), 1000);
                }
            }
        }

        // Create enemies
        const enemies = [];
        const enemyPositions = [
            [-15, -15],
            [15, -15],
            [-15, 15],
            [15, 15],
            [0, 20]
        ];
        
        enemyPositions.forEach(pos => {
            enemies.push(new Enemy(pos[0], pos[1]));
        });

        // Controls
        const controls = new PointerLockControls(camera, renderer.domElement);
        
        const moveState = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };
        
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // Raycaster for shooting
        const raycaster = new THREE.Raycaster();
        const shootPoint = new THREE.Vector2(0, 0);

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) return;
            
            switch(e.code) {
                case 'KeyW': moveState.forward = true; break;
                case 'KeyS': moveState.backward = true; break;
                case 'KeyA': moveState.left = true; break;
                case 'KeyD': moveState.right = true; break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW': moveState.forward = false; break;
                case 'KeyS': moveState.backward = false; break;
                case 'KeyA': moveState.left = false; break;
                case 'KeyD': moveState.right = false; break;
            }
        });

        document.addEventListener('click', () => {
            if (!controls.isLocked || !gameState.isPlaying) return;
            
            shoot();
        });

        function shoot() {
            // Create muzzle flash
            const flash = new THREE.PointLight(0xffff00, 2, 5);
            flash.position.copy(camera.position);
            scene.add(flash);
            setTimeout(() => scene.remove(flash), 50);
            
            // Raycast to check for hits
            raycaster.setFromCamera(shootPoint, camera);
            
            // Check each enemy
            enemies.forEach(enemy => {
                if (!enemy.isAlive) return;
                
                const distance = camera.position.distanceTo(enemy.sprite.position);
                if (distance > 50) return;
                
                // Simple hit detection based on distance and angle
                const directionToEnemy = new THREE.Vector3();
                directionToEnemy.subVectors(enemy.sprite.position, camera.position);
                directionToEnemy.normalize();
                
                const cameraDirection = new THREE.Vector3();
                camera.getWorldDirection(cameraDirection);
                
                const angle = cameraDirection.angleTo(directionToEnemy);
                
                // If we're looking close enough to the enemy
                if (angle < 0.1 && distance < 30) {
                    enemy.hit();
                }
            });
        }

        function updateUI() {
            document.getElementById('health').textContent = Math.max(0, gameState.health);
            document.getElementById('enemies').textContent = 
                (gameState.totalEnemies - gameState.enemiesKilled);
        }

        function endGame(won) {
            gameState.isPlaying = false;
            controls.unlock();
            
            const gameOverScreen = document.getElementById('gameOver');
            const gameOverText = document.getElementById('gameOverText');
            const finalScore = document.getElementById('finalScore');
            
            if (won) {
                gameOverText.textContent = 'VICTORY!';
                gameOverText.style.color = '#00ff00';
            } else {
                gameOverText.textContent = 'YOU DIED';
                gameOverText.style.color = '#ff0000';
            }
            
            finalScore.textContent = `Score: ${gameState.score} | Enemies Killed: ${gameState.enemiesKilled}/${gameState.totalEnemies}`;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            // Reset game state
            gameState.health = 100;
            gameState.score = 0;
            gameState.enemiesKilled = 0;
            gameState.isPlaying = true;
            
            // Reset camera position
            camera.position.set(0, 1.6, 0);
            
            // Remove old enemies
            enemies.forEach(enemy => {
                if (enemy.sprite) scene.remove(enemy.sprite);
            });
            enemies.length = 0;
            
            // Create new enemies
            enemyPositions.forEach(pos => {
                enemies.push(new Enemy(pos[0], pos[1]));
            });
            
            updateUI();
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
        }

        // Start button
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            controls.lock();
            gameState.isPlaying = true;
        });

        // Restart button
        document.getElementById('restartButton').addEventListener('click', () => {
            resetGame();
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            if (gameState.isPlaying) {
                document.getElementById('ui').style.display = 'block';
                document.getElementById('crosshair').style.display = 'block';
            }
        });

        controls.addEventListener('unlock', () => {
            if (!document.getElementById('gameOver').style.display !== 'flex') {
                document.getElementById('ui').style.display = 'none';
                document.getElementById('crosshair').style.display = 'none';
            }
        });

        // Animation loop
        let lastTime = performance.now();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            if (controls.isLocked && gameState.isPlaying) {
                // Movement
                velocity.x -= velocity.x * 10.0 * deltaTime;
                velocity.z -= velocity.z * 10.0 * deltaTime;
                
                direction.z = Number(moveState.forward) - Number(moveState.backward);
                direction.x = Number(moveState.right) - Number(moveState.left);
                direction.normalize();
                
                if (moveState.forward || moveState.backward) velocity.z -= direction.z * 20.0 * deltaTime;
                if (moveState.left || moveState.right) velocity.x -= direction.x * 20.0 * deltaTime;
                
                controls.moveRight(-velocity.x * deltaTime);
                controls.moveForward(-velocity.z * deltaTime);
                
                // Keep camera at constant height
                camera.position.y = 1.6;
                
                // Boundary check
                const boundary = 24;
                camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
                camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));
                
                // Update enemies
                enemies.forEach(enemy => enemy.update(camera.position, deltaTime));
            }
            
            // Animate lights
            lights.forEach((light, i) => {
                light.intensity = 0.5 + Math.sin(currentTime * 0.001 + i) * 0.3;
            });
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        updateUI();
        animate();
    </script>
</body>
</html>
